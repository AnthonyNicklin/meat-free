{% extends 'base.html' %}

{% block content %}

<script>

        function detectIE() {
        var ua = window.navigator.userAgent;

        var msie = ua.indexOf('MSIE ');
        if (msie > 0) {
            // IE 10 or older => Change embed to img
            $('.chart_ms').css('display', 'block');
            $('.chart_other').hide();
                }
        var edge = ua.indexOf('Edge/');
        if (edge > 0) {
           // Edge (IE 12+) => Change embed to img
           $('.chart_ms').css('display', 'block');
           $('.chart_other').hide();
                }
        }

</script>

<br>
<h1 class="page-title mountain_font text-orange">STATISTICS</h1>

<div class="row">

     <div class="float-sm-none float-md-right col s12 m5 center-align">
        <h3>Meal Times</h3>
        <p>The pie chart shows you how many recipes there are per meal time.</p>
    </div>

    <div class="chart_other col s12 m7">
        <embed type="image/svg+xml" src="{{ pie_chart|safe }}" />
    </div>

    <div class="chart_ms col s12 m7">
        <img src="{{ pie_chart|safe }}" alt="Meal Time Chart"/>
    </div>

</div>

<br>

<div class="row">

    <div class="col s12 m5 center-align">
        <h3>Training Types</h3>
        <p>This bar chart shows you how many recipes there are per training type.</p>
    </div>

    <div class="chart_other col s12 m7">
        <embed type="image/svg+xml" src="{{ line_chart|safe }}" />
    </div>

    <div class="chart_ms col s12 m7">
        <img src="{{ line_chart|safe }}" alt="Training Type Chart" />
    </div>
</div>

{% endblock %}
